<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ranking
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let ran of ranking">
        <ion-label>
          <h2>{{ran.name}}</h2>
          <h3>{{ran.score}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
