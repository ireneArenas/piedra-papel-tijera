
<ion-header>
    <ion-toolbar>
      <ion-title>Crear Jugador</ion-title>
    </ion-toolbar>
</ion-header>
    
<ion-content fullscreen>
    <form [formGroup]="formLogin">
        <ion-item lines="full">
            <ion-label>Nombre</ion-label>
            <ion-input type="text" formControlName="name" ngDefaultControl></ion-input>
        </ion-item>
            
        <ion-button expand="block" (click)="login()">Jugar</ion-button>
    </form>
</ion-content>
